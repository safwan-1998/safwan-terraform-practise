name: "create-environment" # create-update-environment

on:
  workflow_dispatch:
    inputs:
      stage:
        type: choice
        description: Target stage to test against (used by deploy-platform only)
        required: true
        options:
        - "latest"
        - "test"
        - "beta"
        - "prod"
        - "parvati"
      account:
        type: string
        description: Choose any of the known account for stage latest/test 122403041129, beta/prod 794236216820, parvati 331043233042
        required: true
      region:
        type: choice
        description: Choose ap-south-1 for parvati, rest are eu-west-1 region
        required: true
        options:
        - eu-west-1
        - ap-south-1

jobs:
  create-vpc:
    uses: ./.github/workflows/terraform-deploy.yml
    with: 
      working-directory: "network/spoke"
      stage: ${{ inputs.stage }}
      account: ${{ inputs.account }}
      region: ${{ inputs.region }}

  create-vpc-peering:
    needs: create-vpc
    uses: ./.github/workflows/terraform-deploy.yml
    with: 
      working-directory: "network/shared"
      stage: ${{ inputs.stage }}
      account: ${{ inputs.account }}
      region: ${{ inputs.region }}

  create-platform-kubernetes:
    needs: create-vpc-peering
    uses: ./.github/workflows/terraform-deploy.yml
    with: 
      working-directory: "platform/spoke"
      stage: ${{ inputs.stage }}
      account: ${{ inputs.account }}
      region: ${{ inputs.region }}